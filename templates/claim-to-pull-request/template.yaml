---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: claim-to-pull-request
  title: Render claim and Create Pull Request
  description: Create a GitHub Pull Request with a rendered claim manifest
spec:
  owner: platform-team
  type: test
  parameters:
    - title: Basic Info
      required:
        - claimTemplate
        - claimName
      properties:
        claimTemplate:
          title: Claim Template
          type: string
          description: Select a Claim Machinery template to render
          ui:field: ClaimMachineryPicker
          ui:options:
            allowArbitraryValues: false

        claimName:
          title: Claim Name
          type: string
          default: test-claim
          description: Name for your claim resource
          pattern: '^[a-z0-9-]+$'

    - title: Template Parameters
      description: Configure the parameters for your selected template
      properties:
        parameters:
          title: Template Parameters
          type: object
          description: Parameters specific to the selected template
          ui:field: ClaimMachineryParameters

    - title: GitHub Target
      description: Target repository for the manifest
      required:
        - githubOrg
        - repo
        - targetPath
      properties:
        githubOrg:
          title: GitHub Organization
          type: string
          enum:
            - my-org-1
            - my-org-2
          description: Select the GitHub organization

        repo:
          title: Repository
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            # Custom option to filter repos by selected org
            allowedOrganizationsFromParam: githubOrg

        targetPath:
          title: Target Path in Repository
          type: string
          description: Path where the manifest will be stored
          default: claims/${{ parameters.githubOrg }}/${{ parameters.repo }}

  steps:
    - id: render
      name: Render Claim
      action: claim-machinery:render
      input:
        template: ${{ parameters.claimTemplate }}
        parameters: ${{ parameters.parameters }}
        outputPath: ${{ parameters.targetPath }}

    - id: log-manifest
      name: Show Rendered Manifest
      action: debug:log
      input:
        message: |
          Claim rendered successfully!

          File: ${{ steps['render'].output.filePath }}

          Manifest content:
          ${{ steps['render'].output.manifest }}

    - id: create-pull-request
      name: Create GitHub Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: ${{ steps['repo'].output }}
        branchName: claim-${{ parameters.claimTemplate }}-${{ parameters.claimName }}
        title: Add ${{ parameters.claimTemplate }} claim - ${{ parameters.claimName }}
        description: |
          ## Claim Manifest Created via Backstage

          **Template**: ${{ parameters.claimTemplate }}
          **Claim Name**: ${{ parameters.claimName }}

          ### Manifest Details
          ```yaml
          ${{ steps['render'].output.manifest }}
          ```

          Created automatically via Backstage Claim Machinery integration.
        targetPath: ${{ parameters.targetPath }}

    - id: log-summary
      name: Summary
      action: debug:log
      input:
        message: |
          Template: ${{ parameters.claimTemplate }}
          Manifest saved to: ${{ parameters.targetPath }}/${{ steps['render'].output.filePath }}
          Pull Request created successfully!

  output:
    links:
      - title: GitHub Pull Request
        url: ${{ steps['create-pull-request'].output.remoteUrl }}
        icon: github
      - title: Rendered Manifest
        icon: description
        content: |
          ```yaml
          ${{ steps['render'].output.manifest }}
          ```
    text:
      - title: Pull Request Created
        content: |
          A pull request has been created at:
          ${{ steps['create-pull-request'].output.remoteUrl }}

          Branch: `claim-${{ parameters.claimTemplate }}-${{ parameters.claimName }}`
      - title: File Location
        content: The manifest will be saved to `${{ parameters.targetPath }}/${{ steps['render'].output.filePath }}`
      - title: Next Steps
        content: |
          1. Review the pull request in GitHub
          2. Merge the PR to add the claim to the repository
          3. Apply the manifest to your cluster: `kubectl apply -f ${{ parameters.targetPath }}/${{ steps['render'].output.filePath }}`
